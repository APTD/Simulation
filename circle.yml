general:
    branches:
        only:
            - master
        ignore:
            - developing
            - /hotfix-.*/
            - /release-.*/
            - /support-.*/
            - /dev-.*/
            - /gh-.*/
            - /binary-.*/

machine:
    timezone:
        Europe/Berlin

    environment:
        GIT_AUTHOR_NAME: CircleCI
        GIT_AUTHOR_EMAIL: info@flashpixx.de
        GIT_COMMITTER_NAME: CircleCI
        GIT_COMMITTER_EMAIL: info@flashpixx.de
        JAR: simulation-0.1-SNAPSHOT.jar

    java:
        version: oraclejdk8

dependencies:
    pre:
        - sudo apt-get install doxygen graphviz
        - git clone https://github.com/LightJason/AgentSpeak.git && cd AgentSpeak && mvn install

