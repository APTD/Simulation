general:
    branches:
        only:
            - master
        ignore:
            - developing
            - /hotfix-.*/
            - /release-.*/
            - /support-.*/
            - /dev-.*/
            - /gh-.*/
            - /binary-.*/

machine:
    timezone:
        Europe/Berlin

    environment:
        GIT_AUTHOR_NAME: CircleCI
        GIT_AUTHOR_EMAIL: info@flashpixx.de
        GIT_COMMITTER_NAME: CircleCI
        GIT_COMMITTER_EMAIL: info@flashpixx.de

    java:
        version: oraclejdk8

dependencies:
    pre:
        - sudo apt-get install doxygen graphviz
        - git clone https://github.com/LightJason/AgentSpeak.git && cd AgentSpeak && mvn install -DskipTests
        - git clone https://github.com/LightJason/REST.git && cd REST && mvn install -DskipTests

test:
    override:
        - mvn -Dbuild.number=${CIRCLE_BUILD_NUM} -Dbuild.commit=${CIRCLE_SHA1}
        - mvn site

    post:

        # Maven Site CircleCI build
        - mkdir -p $CIRCLE_TEST_REPORTS/junit/
        - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;

        # Documentation Build with Update to GH-Pages Branch
        - git checkout master
        - mv -f target/site /tmp
        - git checkout gh-pages
        - mv -f circle.yml /tmp
        - mv -f .gitignore /tmp
        - git checkout master
        - git push origin :gh-pages
        - git branch -D gh-pages
        - git checkout --orphan gh-pages
        - rm -Rf *
        - mv -f /tmp/.gitignore .
        - mv -f /tmp/circle.yml .
        - mv -f /tmp/site/* .
        - git add --all .
        - git commit -m "current documentation"
        - git push origin gh-pages
